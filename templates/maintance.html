<style type="text/css">
html, body { width: 100%; height: 100%; }
body { background: #f0f0f0; }
.circleplayer {
  position: absolute;
  left: 50%;
  top: 50%;
  margin-left: -100px;
  margin-top: -100px;
  min-width: 250px;
  min-height: 250px;
}
</style>

<script type="text/javascript">
$(document).ready(function(){
  // Circle Player Init
  var myCirclePlayer = new CirclePlayer("#player-block", {
       m4a: "http://www.jplayer.org/audio/m4a/Miaow-07-Bubble.m4a",
       oga: "http://www.jplayer.org/audio/ogg/Miaow-07-Bubble.ogg"
    }, {
      cssSelectorAncestor: "#cp_container_1",
      volume: 1
  });
});
</script>

</head>
<body id="bd" class="fs3">
  <div id="wrapper"></div>

  <div class="circleplayer">
    <div id="player-block" class="cp-jplayer" style="width:0px;height:0px;"></div>

    <div id="cp_container_1" class="cp-container">
      <div class="cp-buffer-holder cp-gt50" style="display: block; ">
	<div class="cp-buffer-1" style="-webkit-transform: rotate(180deg); "></div>
	<div class="cp-buffer-2" style="display: block; -webkit-transform: rotate(360deg); "></div>
      </div>
      <div class="cp-progress-holder" style="display: block; ">
	<div class="cp-progress-1" style="-webkit-transform: rotate(0deg); "></div>
	<div class="cp-progress-2" style="-webkit-transform: rotate(0deg); display: none; "></div>
      </div>
      <div class="cp-circle-control"></div>
      <ul class="cp-controls">
	<li><a href="#" class="cp-play" tabindex="1" style="display: block; ">play</a></li>
	<li><a href="#" class="cp-pause" style="display: none; " tabindex="1">pause</a></li>
      </ul>
    </div>
  </div>

</body>
