{% load i18n %}

{% if object.instantmessenger_set.all %}
<div id="contant_ims">
  <h3>{% trans "Instant Messengers" %}</h3>
	
  <ul class="link_list">
    {% for im in object.instantmessenger_set.all %}
    <li>
      {{ im.im_account }}
      <span class="alt">({{ im.get_service_display }} @ {{ im.get_location_display }})</span>
    </li>
    {% endfor %}
  </ul>
</div>
{% endif %}
