{% load i18n %}
{% load html5_music %}

<div id="music-albums" class="music-block clearfix">

  {% if albums|length == 0 and tracks|length == 0 %}
  <p>{% trans 'No music yet.' %}</p>
  {% else %}
  <!-- music albums -->
  {% music_albums albums %}

  <!-- single tracks -->
  {% single_tracks tracks %}
  {% endif %}
</div>
